<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5ca0f43a2b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="practice.css">
    <title>To do list</title>
</head>
<body>
    <div class="toDoList">
        <div class="title">
            <h1>My to do list</h1>
            <i class="fa-solid fa-book"></i>
        </div>
        <div class="addTask">
            <input type="text" placeholder="add your task">
            <button>
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
        <ul class="list-container">
            <li>Task 1</li>
            <li>Task 2</li>
            <li>Task 3</li>
            
        </ul>
    </div>

    <script src="index.js"></script>
</body>
</html>
